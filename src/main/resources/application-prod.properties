# ===========================================
# PRODUCTION Configuration (Railway/Render)
# ===========================================

# Server Configuration
server.port=${PORT:8080}

# Application Name
spring.application.name=ShobKaj

# PostgreSQL Database Configuration (from Railway environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/shobkaj}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Logging
logging.level.root=INFO
logging.level.com.shobkaj=INFO
